<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/kep_layout}">

    <body>
        <section layout:fragment="content">
            <h2>도서 상세</h2>
            <div class="container">
                <article class="detail">
                    <div class="detailCover">
                        <img alt="이미지" th:src="${book.imageUrl}" width="200px" height="300px">
                    </div>
                    <div class="detailDesc">
                        <div class="detailDescTitle">
                            <p>도서명 :</p>
                            <p>출판사 :</p>
                            <p>출판일 :</p>
                            <p>저자 :</p>
                        </div>
                        <div class="detailDescCont">
                            <p th:text="${book.name}">도서명</p>
                            <p th:text="${book.company}">출판사</p>
                            <p th:text="${#dates.format(book.publishDate, 'yyyy년 MM월 dd일')}">출판일</p>
                            <p th:text="${book.writer}">저자</p>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </body>

</html>
