<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <body>
        <header th:fragment="headerFragment">
            <h2>
                <a href="/">KEP 도서관</a>
            </h2>
            <nav>
                <img alt="라이언" src="/images/ryan-animation_ver02.gif" width="70px" height="70px">
                <select class="searchSelect" id="searchType" th:object="${searchTypes}">
                    <option th:each="searchType : ${searchTypes}"
                            th:value="${searchType}"
                            th:text="${searchType}"></option>
                </select>
                <label for="searchType">검색 유형 선택</label>
                <input type="text" id="searchText" class="searchBox" size="30">
                <label for="searchText">도서명 입력</label>
                <button type="button" id="searchButton" class="searchButton" style="cursor:pointer">도서 검색</button>
            </nav>
            <script>
                $('#searchButton').click(function() {
                    const searchType = $('#searchType').val();
                    const searchData = $('#searchText').val();
                    let url;

                    if (searchData) {
                        url = '/result/' + searchType + '/' + searchData;
                    } else {
                        url = '/result';
                    }
                    location.href = url;
                })
            </script>
        </header>
    </body>

</html>
